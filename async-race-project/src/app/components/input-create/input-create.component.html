<div class="create-car">
  <div>
    <label for="text-input"></label>
    <input id="text-input" type="text" placeholder="TYPE CAR BRAND"[(ngModel)]="text" />
  </div>

  <div>
    <label for="color-input"></label>
    <input id="color-input" type="color" [(ngModel)]="color" />

  <button (click)="create()">Create</button>
</div>
